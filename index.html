<!-- index.html (updated status section) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitizenConnect - Centralized Complaint System</title>
    <link rel="stylesheet" href="citizen.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CitizenConnect</h1>
            <p>Your voice matters - Report issues seamlessly</p>
        </header>

        <main>
            <div class="complaint-form glass-card">
                <h2>File a Complaint</h2>
                <form id="complaintForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="electricity">Electricity</option>
                            <option value="water">Water Supply</option>
                            <option value="roads">Roads & Transport</option>
                            <option value="health">Healthcare</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required placeholder="Describe your issue"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" required placeholder="Enter location">
                    </div>

                    <button type="submit" class="submit-btn">Submit Complaint</button>
                </form>
            </div>

            <div class="status-section glass-card">
                <h2>Complaint Status</h2>
                <div class="status-header">
                    <span>Total Complaints: <span id="totalComplaints">0</span></span>
                    <button id="refreshBtn" class="refresh-btn">Refresh</button>
                </div>
                <div id="complaintList" class="complaint-list"></div>
                <p id="noComplaints" class="no-complaints">No complaints submitted yet</p>
            </div>
        </main>

        <footer>
            <p>Â© 2025 CitizenConnect. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
